<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>

    <header class="header">
            <div class="header-title">
                <button class="highscore" id="view-scores" type="button"> View High Scores</button>
            </div>
            <div class="header-title">
                <p id="time">Time: 0</p>
            </div>
    </header>

    <section class="intro">
        <div class="start-content">
            <div class="start-text">
                <h1>Coding Quiz Challenge</h1>
            </div>
        </div>
        <div class="start-content">
            <div class="start-text">
                <p> Try to answer the following code-related questions within the time limit. <br> Keep in mind that incorect answers will penalize your score/time <br> by ten seconds!</p>
            </div>
        </div>
        <div class="start-button-class">
                <button type="button" id="start" class="button">Start Quiz</button>
        </div>
    </section>

    <div class="questions-section" id="questions">
                <ul class="questions-list">
                    <h2 id="question">Question</h2>
                    <li class="questions-li "><button id="answer1" type="button" class="answer-b">First Answer</button>
                    </li>
                    <li class="questions-li"><button id="answer2" type="button" class="answer-b">Second Answer</button>
                    </li>
                    <li class="questions-li"><button id="answer3" type="button" class="answer-b">Fourth Answer</button>
                    </li>
                    <li class="questions-li"><button id="answer4" type="button" class="answer-b">Fifth Answer</button>
                    </li>
                </ul>
                <div id="answer-message">
                    <hr> 
                </div>
    </div>


    <section id="final-score">
            <h2>All Done!</h2>
            <p>Your final score is <span id="score">0</span></p>
            <p class="p-style-1">Enter initials:
            <span class="initials-form"><input placeholder="initials" id="initials"></span>
            <button id="submit-score" class="submit-score-btn btn-style-main">Submit</button>
            </p>
            <hr>
    </section>

    <section id="highscores">
            <div class="style-3">
                <p><h2>High Scores</h2></p>
                <ol class="scorelist"></ol>
                <button id="goBack" class="go-back-btn btn-style-main">Go Back</button>
                <button id="clearScores" class="clear-scores-btn btn-style-main">Clear All Scores</button>
            </div>
    </section>


    <script src="assets/js/script.js"></script>






</body>
