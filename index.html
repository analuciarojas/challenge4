<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>

    <header class="header">
            <div class="header-title">
                <button class="highscore" id="view-scores" type="button"> View High Scores</button>
            </div>
            <div class="header-title">
                <p class="time">Time: 0</p>
            </div>
    </header>

    <div class="start-page">
        <div class="start-content">
            <div class="start-text">
                <h1>Coding Quiz Challenge</h1>
            </div>
        </div>
        <div class="start-content">
            <div class="start-text">
                <p> Try to answer the following code-related questions within the time limit. <br> Keep in mind that incorect answers will penalize your score/time <br> by ten seconds!</p>
            </div>
        </div>
        <div class="start-button-class">
                <button type="button" id="start-button" class="button">Start Quiz</button>
        </div>
    </div>





</body>
